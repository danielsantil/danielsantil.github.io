baseURL = "/"
languageCode = "en-us"
title = "Daniel Santil"
theme = "hugo-coder"

defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

googleAnalytics = "UA-180668429-1"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true

[params]
    author = "Daniel Santil"
    description = "Daniel Santil's personal website"
    keywords = "developer,personal"
    info = "software engineer... and guitarist, but that's another story"
    avatarurl = "images/avatar.jpg"
    #gravatar = "danielsantilh@gmail.com"
    #footercontent = "Enter a text here."

    dateformat = "January 2, 2006"

    hideFooter = true
    hideCredits = false
    hideCopyright = false
    #since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[[params.social]]
    name = "LinkedIn"
    icon = "fa fa-linkedin fa-lg"
    weight = 1
    url = "https://www.linkedin.com/in/danielsantil/"
    target = "blank"
[[params.social]]
    name = "GitHub"
    icon = "fa fa-github fa-lg"
    weight = 2
    url = "https://github.com/danielsantil/"
    target = "blank"

[[menus.main]]
    name = "About"
    weight = 1
    url = "about"
[[menus.main]]
    name = "Resume"
    weight = 2
    url = "resume"
[[menus.main]]
    name = "Contact"
    weight = 3
    url = "contact"